<div class="container col-md-6">
    <div class="card">
     <div class="card-header">  
         <h3>Agregar Personas</h3>
     </div> 
     <div class="card-body">
         <form action="">
            <div class="form-group">
                <label for="">Nombres</label>
                <input #name type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Apellidos</label>
                <input #apellidos type="text" class="form-control">
            </div>
            <button class="btn btn-danger" (click)= "prepareToSave(name.value, apellidos.value)">Guardar</button>
         </form>
     </div>
    </div>
    </div>
