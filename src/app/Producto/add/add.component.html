<app-menu></app-menu>
<div class="container col-md-6">
    <div class="card">
     <div class="card-header">  
         <h3>Agregar Producto</h3>
     </div> 
     <div class="card-body">
         <form action="">
            <div class="form-group">
                <label for="">Nombre</label>
                <input #name type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Cantidad</label>
                <input #cantidad type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Precio</label>
                <input #precio type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Estado</label>
                <input #estado type="text" class="form-control">
            </div>
            <button class="btn btn-outline-success" type="submit" 
            (click)= "prepareToSave(name.value, +cantidad.value, +precio.value, estado.value)"
            style="margin: 10px;">Guardar</button>
         </form>
     </div>
    </div>
    </div>
