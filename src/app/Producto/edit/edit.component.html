<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Modificar Datos</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Nombre:</label>
            <input [(ngModel)]="producto.name" name="name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Cantidad:</label>
            <input [(ngModel)]="producto.cantidad" name="cantidad" type="text" class="form-control">
          </div>
          <button (click)="Actualizar(producto)" class="btn btn-success" style="margin: 10px; ;">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
